version: 2

before:
  hooks:
    - go mod tidy

builds:
  - binary: dbsafe
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/nethalo/dbsafe/cmd.Version={{.Version}}
      - -X github.com/nethalo/dbsafe/cmd.CommitSHA={{.Commit}}
      - -X github.com/nethalo/dbsafe/cmd.BuildDate={{.Date}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
